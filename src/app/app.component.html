<div class="container-xl my-3">
  <div class="row">
    <div class="col">
      <h6 class="text-secondary">Listado de Pokemon</h6>
    </div>
  </div>
  <div class="row justify-content-between">
    <div class="col-5">
      <div class="row">
        <div class="col-10">
          <div class="input-group flex-nowrap">
            <span
              class="input-group-text text-secondary zone-icon"
              id="addon-wrapping"
            >
              <i aria-hidden="true" class="bi bi-search"></i>
            </span>
            <input
              type="text"
              class="form-control zone-input"
              placeholder="Buscar"
              aria-label="buscar"
              aria-describedby="addon-wrapping"
              (keypress)="validateInput($event)"
              (input)="searchPokemon()"
              id="text_search"
              [(ngModel)]="search_text"
            />
          </div>
        </div>
        <div class="col-2 d-flex align-items-center">
          <div
            *ngIf="loading"
            class="spinner-border spinner-border-sm text-primary"
            role="status"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-2 d-flex justify-content-end">
      <pokemon-button
        [text]="'Nuevo'"
        [icon]="'bi-plus-lg'"
        (handleClick)="newPokemon()"
      ></pokemon-button>
    </div>
  </div>
  <pokemon-datatable
    [data]="data_search"
    (edit)="updatePokemon($event)"
    (delete)="deletePokemon($event)"
  ></pokemon-datatable>
  <ng-container *ngIf="add_pokemon || update_pokemon">
    <pokemon-form
      [title]="title_form"
      [pokemon_data]="pokemon_data"
      (cancel)="cancelForm()"
      (save_data)="savePokemon($event)"
    ></pokemon-form>
  </ng-container>
</div>
